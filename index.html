<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/1b3e5969a1455987.png" type="image/png">
    <title>サクラリアカレンダー ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Zen+Maru+Gothic&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 左側（ポスタープレビュー） -->
        <div class="preview">
            <div class="poster">
                <p class="text">文字プレビュー</p>
            </div>
        </div>

        <!-- 右側（操作パネル） -->
        <div class="controls">
            <h2>操作パネル 🛠</h2>


            <!-- PNG出力ボタン -->
            <button id="download-png" class="download-button">ポスターをPNGで保存</button>


            <!-- 日付選択 -->
            <label for="week">📅 週を選択</label>
            <input type="week" id="week" onchange="updateCalendar()">

            <!-- 7×2の表 -->
            <table>
                <thead>
                    <tr>
                        <th>日</th>
                        <th>月</th>
                        <th>火</th>
                        <th>水</th>
                        <th>木</th>
                        <th>金</th>
                        <th>土</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="week1"></tr>
                    <tr id="week2"></tr>
                </tbody>
            </table>


            <img src="images/1b3e5969a1455987.png" alt="サクラリアのロゴ" class="logo">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
