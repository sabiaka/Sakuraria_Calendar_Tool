<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/1b3e5969a1455987.png" type="image/png">
    <title>サクラリアカレンダー ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Zen+Maru+Gothic&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 左側（ポスタープレビュー） -->
        <div class="preview">
            <canvas id="posterCanvas"></canvas>
        </div>

        <!-- 右側（操作パネル） -->
        <div class="controls">
            <h2>操作パネル 🛠</h2>

            <!-- PNG出力ボタン -->
            <button id="download-png" class="download-button">ポスターをPNGで保存</button>

            <!-- 画像挿入ボタン -->
            <label for="image-upload">📷️ 画像を挿入</label>
            <input type="file" id="image-upload" accept="image/*" onchange="insertImage(event)">

            <!-- 日付選択 -->
            <label for="week">📅 週を選択</label>
            <input type="week" id="week" onchange="updateCalendar()">

            <!-- 7×2の表 -->
            <table>
                <tbody>
                    <tr id="day1">
                        <th>日</th>
                    </tr>
                    <tr id="day2">
                        <th>月</th>
                    </tr>
                    <tr id="day3">
                        <th>火</th>
                    </tr>
                    <tr id="day4">
                        <th>水</th>
                    </tr>
                    <tr id="day5">
                        <th>木</th>
                    </tr>
                    <tr id="day6">
                        <th>金</th>
                    </tr>
                    <tr id="day7">
                        <th>土</th>
                    </tr>
                </tbody>
            </table>

            <!-- <img src="images/1b3e5969a1455987.png" alt="サクラリアのロゴ" class="logo"> -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="dropdown.js"></script>
</body>

</html>
